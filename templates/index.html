{% extends "base.html" %}

{% block breadcrumbs %}
<li class="breadcrumb-item active" aria-current="page">PiJu</li>
{% endblock %}

{% block content %}
<div class="row">
    {% for genre in genres %}
    <div class="col-3 my-4 mx-auto">
        <p class="text-center">
            <i class="{{genre.icon}} fa-6x" aria-hidden ="true"></i><br>
            <a href="/genre/{{ genre.displayed_name }}">{{genre.displayed_name}}</a>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
