{% set header_links=[("/", "PiJu"), ("/playlists", "Playlists")] %}
{% extends "base.html" %}

{% block content %}
<div class="w-100 row">
    <div class="col align-middle my-auto">
        <h2 class="display-2">{{playlist.title}}</h2>
    </div>
</div>
<div class="d-block position-relative my-1">
    {% for track_index, track in enumerate(playlist.tracks, start=1) %}
    <div class="d-block div-row-hover py-2 align-middle" id="track_{{track.id}}">
        <div class="position-relative">
            <div class="d-inline-block" style="width: 0px;">
                <button onclick='play_playlist("{{playlist.id}}", "{{track.id}}", {{loop.index0}})' class="stretched-link btn btn-link"></button>
            </div>
            <div class="d-inline align-middle mx-1">
                {{track_index}}
            </div>
            <div class="d-inline align-middle ms-2">
                {{track.title}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    playlist_track_ids = [{{ playlist.tracks | map(attribute="id") | join(',')}}];
    playlist_track_ids = playlist_track_ids.map(x => x.toString());
</script>
{% endblock %}
